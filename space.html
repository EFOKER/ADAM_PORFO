<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AErIAL DEFENDER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
      overflow: hidden;
    }
    #gameCanvas {
      background: radial-gradient(ellipse at center, #000011 0%, #000000 100%);
      display: block;
      margin: 0 auto;
      border: 2px solid #0ff;
      border-radius: 8px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-cyan-400">
  <h1 class="text-4xl mb-4 select-none">AErial DEfender</h1>
  <div class="relative">
    <canvas id="gameCanvas" width="480" height="640" class="bg-black"></canvas>
    <div id="gameOverScreen" class="absolute inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center hidden text-center p-4 rounded-lg">
      <h2 class="text-3xl mb-4 text-red-600">Game Over</h2>
      <p class="mb-6 text-lg">Your score: <span id="finalScore">0</span></p>
      <button id="restartBtn" class="px-6 py-2 bg-cyan-600 hover:bg-cyan-700 rounded text-white font-semibold transition">Restart</button>
    </div>
  </div>
  <div class="mt-4 flex space-x-6 select-none">
    <div class="flex items-center space-x-1">
      <i class="fas fa-heart text-red-500 text-xl"></i>
      <span id="health" class="text-lg font-semibold">3</span>
    </div>
    <div><i class="fas fa-bolt text-yellow-400"></i> <span id="powerUps">0</span></div>
    <div><i class="fas fa-star text-cyan-400"></i> <span id="score">0</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
